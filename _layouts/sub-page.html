<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

		<!-- A. CSS ++++++++++++++++++++++++++++++++++++++ --> 
		
        <link rel="stylesheet" href="{{ site.url }}/assets/css/Stylesheet.css?v{{ site.version }}">
        
        <!-- A. END ++++++++++++++++++++++++++++++++++++++ -->
        
        <!-- B. HEAD JS ++++++++++++++++++++++++++++++++++++++ --> 
        <script src="{{ site.url }}/assets/js/jquery/jquery-1.9.1.min.js"></script>
        <script src="{{ site.url }}/assets/js/production.js"></script>
        
        <!-- B. END ++++++++++++++++++++++++++++++++++++++ -->

    </head>
    <body class="not-front {{ page.page-class }}">
        {% include snippet-not-supported.html %}
		
		<!-- C. WORK AREA ++++++++++++++++++++++++++++++++++++++ -->
		
			<!-- C.1. MASTHEAD -->
			<header id="masthead">
				<div class="container">
				
					<!-- C.1.1. Logo -->
					<a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/assets/images/site/logo.svg" /></a>
					
					<!-- C.1.2. Main Navigation -->
					 {% include snippet-nav-main.html %}
					
					<!-- C.1.3. Menu Navigation -->
					 {% include snippet-nav-menu.html %}
					
				</div>
			</header>
			<!-- C.1. END -->
			
			<!-- C.2. MAST -->
			<section id="mast">
			    <div class="container">
				    {{ content }}
				</div>
			</section>
			<!-- C.2. END -->
			
			<!-- C.3. FOOTEND -->
			<footer id="footend">
				<div class="container">
				
				    {% include section-footer.html %}
					
				</div>
			</footer>
			<!-- C.3. END -->
		
		<!-- C. END ++++++++++++++++++++++++++++++++++++++ -->
		
        <!-- D. JAVASCRIPT ++++++++++++++++++++++++++++++++++++++ -->
	        
	        <!-- D.1. GOOGLE ANALYTICS -->
	        {% include snippet-analytics.html %}
	        
        <!-- D. END ++++++++++++++++++++++++++++++++++++++ -->
        
    </body>
</html>
